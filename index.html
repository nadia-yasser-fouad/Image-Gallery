<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="image Slider with JS" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <main>
      <section id="image-rows">
        <figure>
          <img src="./images/image1.jpg" alt="image1" />
        </figure>
        <figure>
          <img src="./images/image2.jpg" alt="image2" />
        </figure>
        <figure>
          <img src="./images/image3.jpg" alt="image3" />
        </figure>
        <figure>
          <img src="./images/image4.jpg" alt="image4" />
        </figure>
        <figure>
          <img src="./images/image5.jpg" alt="image5" />
        </figure>
        <figure>
          <img src="./images/image6.jpg" alt="image6" />
        </figure>
        <figure>
          <img src="./images/image7.jpg" alt="image7" />
        </figure>
        <figure>
          <img src="./images/image8.jpg" alt="image8" />
        </figure>
      </section>
      <section class="popup-layer">
        <div id="modal">
          <i class="fa-solid fa-xmark"></i>
          <div class="arrows">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
